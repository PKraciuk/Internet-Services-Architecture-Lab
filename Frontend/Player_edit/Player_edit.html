<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Football Teams Application" />

    <title>Football Teams App</title>
    <link rel="stylesheet" href="../styles.css" />
    <script type="module" src="Player_edit.js" defer="defer"></script>
    <script src="../script.js" defer="defer"></script>

<body>
    <div class="container">
        <header class="header">
            <h1>Footbaall teams application</h1>
        </header>

        <nav class="navigation-bar">
            <ul>
                <li><a href="../index.html">Main Page</a></li>

        <section class="main-section">
            <article class="text--justified">
                <header>
                    <h2>Edit Player info</h2>
                </header>
                <form class="player__form" id="infoForm">
                    <label for="name">Name:</label>
                    <input class="ui-control ui-input" id="name" name="name" /></br></br>
                    <label for="age">Age:</label>
                    <input class="ui-control ui-input" id="age" name="age" type="number" /></br></br>
                    <label for="value">Value:</label>
                    <input class="ui-control ui-input" id="value" name="value" type="number" /></br></br>
                    <button onclick="history.back()" class="ui-control ui-button" type="submit"
                    name="Update">Update</button>
                </form>
            </article>


        </section>

    </div>
