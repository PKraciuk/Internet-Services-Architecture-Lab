<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Football Teams Application" />
    <meta name="keywords" content="ZAP" />
    <meta name="author" content="Pawel Kraciuk" />
    <title>Football Teams App</title>
    <link rel="stylesheet" href="../styles.css" />
    <script type="module" src="club_add.js" defer="defer"></script>
    <script src="../script.js" defer="defer"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Footbaall teams application</h1>
        </header>

        <nav class="navigation-bar">
            <ul>
                <li><a href="../index.html">Main Page</a></li>
                <li><a href="../Club_list/club_list.html">Clubs</a></li>
            </ul>
        </nav>
        

        <section class="main-section">
            <article class="text--justified">
                <header>
                    <h2>Create new Club</h2>
                </header>
                <form class="clubAdd__form" id="infoForm">
                    <label for="name">Club name:</label>
                    <input class="ui-control ui-input" id="name" name="name" />
                </br>
                    <label for="creation_year">Creation year:</label>
                    <input class="ui-control ui-input" id="creation_year" name="creation_year" />
                </br>
                    <label for="Color">Main Color:</label>
                    <input class="ui-control ui-input" id="color" name="color" />
                </br>
                    <label for="Budget">Budget:</label>
                    <input class="ui-control ui-input" id="budget" name="budget" />

                    
                </br>

                    <button onclick="history.go(-1)" class="ui-control ui-button" id="Submit" type="submit"
                        name="Add">Add</button>
                </form>
            </article>


        </section>

    </div>
</body>

</html>
