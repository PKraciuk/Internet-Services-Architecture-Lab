<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Football Teams Application" />
    <meta name="keywords" content="ZAP" />
    <meta name="author" content="Pawel Kraciuk" />
    <title>Football Teams App</title>
    <link rel="stylesheet" href="../styles.css" />
    <script type="module" src="club_view.js" defer="defer"></script>
    <script src="../script.js" defer="defer"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Footbaall teams application</h1>
        </header>

        <nav class="navigation-bar">
            <ul>
                <li><a href="../index.html">Main Page</a></li>
                <li><a href="../Club_list/club_list.html">Clubs</a></li>
            </ul>
        </nav>
        

        <section class="main-section">
            <article class="text--justified">
                <header>
                    <h2 id="club">Details of a Club</h2>
                </header>
                <section>
                    <h3>Details</h3>
                    <div class="details-grid">
                        <label for="Name">Name:</label><span id="Name">Name</span></br></br>
                        <label for="Creation year">Creation year:</label><span id="Creation Year">Year</span></br></br>
                        <label for="Color">Main color:</label><span id="Color">  Theme</span></br></br>
                        <label for="Budget">Budget:</label><span id="Budget">  City</span></br>
                    </div>
                </section>
                <section>
                    <h3>Players of this club</h3>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>name</th>
                                <th>view</th>
                                <th>edit</th>
                                <th>delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td>Name</td>
                                <td><a href="#">view</a></td>
                                <td><a href="#">edit</a></td>
                                <td>
                                    <button onclick="history.go(0)" class="ui-button ui-control">delete</button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6">
                                    <button class="ui-button ui-control" id="addPlayer">Add new Player</button>
                                    
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </section>
            </article>

        </section>

    </div>
</body>

</html>
