<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Football Teams Application" />
    <meta name="keywords" content="ZAP" />

    <title>Football Teams App</title>
    <link rel="stylesheet" href="../styles.css" />
    <script type="module" src="player_add.js" defer="defer"></script>
    <script src="../script.js" defer="defer"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Footbaall teams application</h1>
        </header>

        <nav class="navigation-bar">
            <ul>
                <li><a href="../index.html">Main Page</a></li>
                <li><a href="../Club_list/club_list.html">Clubs</a></li>
            </ul>
        </nav>
        

        <section class="main-section">
            <article class="text--justified">
                <header><h2>Add new player</h2></header>
                <form class="clubAdd__form" id="addForm">
                    <label for="name">Name:</label>
                            <input class="ui-control ui-input" id="name" name="name"/></br></br>
                    <label for="position">Position:</label>
                            <input class="ui-control ui-input" id="position" name="position"/></br></br>
                    <label for="age">Age:</label>
                            <input class="ui-control ui-input" id="age" name="age" type="number"/></br></br>
                    <label for="height">Height:</label>
                            <input class="ui-control ui-input" id="height" name="height" type="number"/></br></br>
                    <label for="value">Value[K]:</label>
                            <input class="ui-control ui-input" id="value" name="value" type="number" /></br></br>
                    <button onclick="history.back()" class="ui-control ui-button" type="submit" name="Add">Add</button>
                </form>
            </article>


        </section>

    </div>
</body>
